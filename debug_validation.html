<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .test { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .result { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Form Validation</h1>
        
        <div class="test">
            <h3>Test Price Validation</h3>
            <input type="text" id="testPrice" placeholder="Enter price" value="99">
            <button onclick="testPriceValidation()">Test Price</button>
            <div id="priceResult"></div>
        </div>
        
        <div class="test">
            <h3>Test Name Validation</h3>
            <input type="text" id="testName" placeholder="Enter name" value="iPhone">
            <button onclick="testNameValidation()">Test Name</button>
            <div id="nameResult"></div>
        </div>
        
        <div class="test">
            <h3>Test Complete Form</h3>
            <input type="text" id="formName" placeholder="Product name" value="iPhone">
            <input type="text" id="formPrice" placeholder="Price" value="99">
            <button id="submitBtn" onclick="testCompleteForm()">Test Form Validation</button>
            <div id="formResult"></div>
        </div>
    </div>

    <script>
        // Copy the exact validation logic from the React component
        function validatePrice(price) {
            const errors = [];
            
            if (!price.trim()) {
                errors.push('Price is required');
            } else {
                const priceNumber = parseFloat(price);
                if (isNaN(priceNumber)) {
                    errors.push('Price must be a valid number');
                } else if (priceNumber <= 0) {
                    errors.push('Price must be greater than 0');
                } else if (priceNumber > 999999) {
                    errors.push('Price must be less than $999,999');
                } else if (!/^\d+(\.\d{1,2})?$/.test(price)) {
                    errors.push('Price can have at most 2 decimal places');
                }
            }
            
            return errors;
        }
        
        function validateName(name) {
            const errors = [];
            
            if (!name.trim()) {
                errors.push('Product name is required');
            } else if (name.trim().length < 2) {
                errors.push('Product name must be at least 2 characters');
            } else if (name.trim().length > 100) {
                errors.push('Product name must be less than 100 characters');
            }
            
            return errors;
        }
        
        function testPriceValidation() {
            const price = document.getElementById('testPrice').value;
            const errors = validatePrice(price);
            const resultDiv = document.getElementById('priceResult');
            
            if (errors.length === 0) {
                resultDiv.innerHTML = '<div class="result success">✅ Price is valid!</div>';
            } else {
                resultDiv.innerHTML = '<div class="result error">❌ Errors: ' + errors.join(', ') + '</div>';
            }
            
            console.log('Price validation for "' + price + '":', errors);
        }
        
        function testNameValidation() {
            const name = document.getElementById('testName').value;
            const errors = validateName(name);
            const resultDiv = document.getElementById('nameResult');
            
            if (errors.length === 0) {
                resultDiv.innerHTML = '<div class="result success">✅ Name is valid!</div>';
            } else {
                resultDiv.innerHTML = '<div class="result error">❌ Errors: ' + errors.join(', ') + '</div>';
            }
            
            console.log('Name validation for "' + name + '":', errors);
        }
        
        function testCompleteForm() {
            const name = document.getElementById('formName').value;
            const price = document.getElementById('formPrice').value;
            
            const nameErrors = validateName(name);
            const priceErrors = validatePrice(price);
            const allErrors = [...nameErrors, ...priceErrors];
            
            const resultDiv = document.getElementById('formResult');
            const submitBtn = document.getElementById('submitBtn');
            
            const isFormValid = allErrors.length === 0 && name.trim() !== '' && price.trim() !== '';
            
            if (isFormValid) {
                resultDiv.innerHTML = '<div class="result success">✅ Form is valid! Button should be enabled.</div>';
                submitBtn.disabled = false;
            } else {
                resultDiv.innerHTML = '<div class="result error">❌ Form invalid. Errors: ' + allErrors.join(', ') + '</div>';
                submitBtn.disabled = true;
            }
            
            console.log('Complete form validation:', {
                name: name,
                price: price,
                nameErrors: nameErrors,
                priceErrors: priceErrors,
                isFormValid: isFormValid
            });
        }
        
        // Test on page load
        testPriceValidation();
        testNameValidation();
        testCompleteForm();
    </script>
</body>
</html>
