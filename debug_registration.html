<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Registration</title>
</head>
<body>
    <h1>Debug Registration API</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('ğŸš€ Starting registration test...');
                
                const response = await fetch('http://localhost:8001/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test' + Date.now() + '@example.com',
                        password: 'testpass123'
                    })
                });
                
                console.log('ğŸ“¡ Response received:', response);
                console.log('ğŸ“¡ Response status:', response.status);
                console.log('ğŸ“¡ Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('ğŸ“¦ Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div style="color: green;">âœ… Success: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div style="color: red;">âŒ Error ${response.status}: ${JSON.stringify(data, null, 2)}</div>`;
                }
                
            } catch (error) {
                console.error('âŒ Network error:', error);
                resultDiv.innerHTML = `<div style="color: red;">âŒ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
