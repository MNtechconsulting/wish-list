<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Add Product</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin-top: 10px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Add Product to Wishlist</h1>
        <p>This page tests the complete flow: login ‚Üí add product ‚Üí view wishlist</p>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="testpass123">
        </div>
        
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" value="iPhone 15 Pro">
        </div>
        
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" value="999.99" step="0.01">
        </div>
        
        <button onclick="testCompleteFlow()">Test Complete Flow</button>
        <button onclick="testLoginOnly()">Test Login Only</button>
        <button onclick="testAddProductOnly()">Test Add Product Only</button>
        <button onclick="testViewWishlist()">Test View Wishlist</button>
        
        <div id="result"></div>
        <div id="logs" class="log"></div>
    </div>

    <script>
        const logDiv = document.getElementById('logs');
        const resultDiv = document.getElementById('result');
        let authToken = null;
        
        function log(message) {
            console.log(message);
            logDiv.textContent += new Date().toISOString() + ': ' + message + '\n';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function showResult(message, type = 'info') {
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('üîê Testing login...');
            
            try {
                const response = await fetch('http://localhost:8001/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    log(`‚ùå Login failed: ${error}`);
                    return null;
                }
                
                const result = await response.json();
                authToken = result.access_token;
                log(`‚úÖ Login successful, token: ${authToken.substring(0, 20)}...`);
                return authToken;
            } catch (error) {
                log(`‚ùå Login error: ${error.message}`);
                return null;
            }
        }
        
        async function testAddProduct() {
            if (!authToken) {
                log('‚ùå No auth token available');
                return null;
            }
            
            const productName = document.getElementById('productName').value;
            const productPrice = parseFloat(document.getElementById('productPrice').value);
            
            log('üì¶ Testing add product...');
            
            try {
                const response = await fetch('http://localhost:8001/wishlist/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        title: productName,
                        initial_price: productPrice,
                        currency: 'USD'
                    })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    log(`‚ùå Add product failed: ${error}`);
                    return null;
                }
                
                const result = await response.json();
                log(`‚úÖ Product added successfully: ${JSON.stringify(result, null, 2)}`);
                return result;
            } catch (error) {
                log(`‚ùå Add product error: ${error.message}`);
                return null;
            }
        }
        
        async function testViewWishlist() {
            if (!authToken) {
                log('‚ùå No auth token available');
                return null;
            }
            
            log('üìã Testing view wishlist...');
            
            try {
                const response = await fetch('http://localhost:8001/wishlist/', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    log(`‚ùå View wishlist failed: ${error}`);
                    return null;
                }
                
                const result = await response.json();
                log(`‚úÖ Wishlist retrieved: ${result.length} items`);
                log(`üìã Items: ${JSON.stringify(result, null, 2)}`);
                return result;
            } catch (error) {
                log(`‚ùå View wishlist error: ${error.message}`);
                return null;
            }
        }
        
        async function testCompleteFlow() {
            logDiv.textContent = '';
            resultDiv.innerHTML = '';
            
            log('üöÄ Starting complete flow test...');
            
            // Step 1: Login
            const token = await testLogin();
            if (!token) {
                showResult('Login failed', 'error');
                return;
            }
            
            // Step 2: Add product
            const product = await testAddProduct();
            if (!product) {
                showResult('Add product failed', 'error');
                return;
            }
            
            // Step 3: View wishlist
            const wishlist = await testViewWishlist();
            if (!wishlist) {
                showResult('View wishlist failed', 'error');
                return;
            }
            
            showResult(`‚úÖ Complete flow successful! Added "${product.title}" to wishlist. Total items: ${wishlist.length}`, 'success');
        }
        
        async function testLoginOnly() {
            logDiv.textContent = '';
            resultDiv.innerHTML = '';
            
            const token = await testLogin();
            if (token) {
                showResult('Login successful!', 'success');
            } else {
                showResult('Login failed', 'error');
            }
        }
        
        async function testAddProductOnly() {
            logDiv.textContent = '';
            resultDiv.innerHTML = '';
            
            if (!authToken) {
                await testLogin();
            }
            
            const product = await testAddProduct();
            if (product) {
                showResult(`Product "${product.title}" added successfully!`, 'success');
            } else {
                showResult('Add product failed', 'error');
            }
        }
        
        log('üîß Test page loaded. Ready for testing.');
    </script>
</body>
</html>
