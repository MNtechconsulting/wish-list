<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Mirror Frame -->
  <path
    d="M50 15 C65 15, 75 20, 80 32 L80 68 C80 80, 70 85, 58 85 L42 85 C30 85, 20 80, 20 68 L20 32 C20 20, 35 15, 50 15 Z"
    fill="#8B6F47"
    stroke="#6B5B47"
    stroke-width="1"
  />
  
  <!-- Mirror Surface -->
  <ellipse
    cx="50"
    cy="50"
    rx="25"
    ry="30"
    fill="url(#mirrorGradient)"
    stroke="#CBBFAE"
    stroke-width="1"
  />
  
  <!-- Shooting Star -->
  <g>
    <!-- Star body -->
    <path
      d="M45 30 L47 35 L52 32 L49 37 L54 40 L48 39 L47 44 L46 39 L40 40 L45 37 L42 32 Z"
      fill="#F4D03F"
    />
    
    <!-- Star trail -->
    <path
      d="M45 30 Q35 25, 25 22"
      stroke="#F4D03F"
      stroke-width="2"
      fill="none"
      opacity="0.8"
    />
  </g>
  
  <!-- Small sparkles -->
  <circle cx="60" cy="40" r="1" fill="#F4D03F" opacity="0.8" />
  <circle cx="40" cy="45" r="0.8" fill="#F4D03F" opacity="0.6" />
  <circle cx="55" cy="60" r="0.5" fill="#F4D03F" opacity="0.7" />
  
  <!-- Mirror Base -->
  <ellipse
    cx="50"
    cy="90"
    rx="20"
    ry="4"
    fill="#8B6F47"
  />
  
  <!-- Mirror Stand -->
  <path
    d="M45 85 L45 90 L55 90 L55 85"
    fill="#8B6F47"
  />
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F4EFEA" stop-opacity="0.9" />
      <stop offset="30%" stop-color="#FFFFFF" stop-opacity="0.7" />
      <stop offset="70%" stop-color="#F4EFEA" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#E0D5C7" stop-opacity="0.9" />
    </linearGradient>
  </defs>
</svg>